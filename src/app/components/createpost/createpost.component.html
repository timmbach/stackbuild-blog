<div class="example-container">
  <form [formGroup]="postForm" (ngSubmit)="savePost()">
    <mat-card style="display: flex">
      <mat-card-header>
        <h1>Add Post</h1>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>User avatar URL</mat-label>
          <input matInput formControlName="ownerImage" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Blog Title</mat-label>
          <input matInput formControlName="blogTitle" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="text"></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Blog Image URL</mat-label>
          <textarea matInput formControlName="coverPhoto"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Save</button>
        <a (click)="closePopup()" mat-raised-button color="accent">Close</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
